<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>QRCODE MAKER</h1>
    </nav>

    <label for="qr-input" class="label">Masukkan link untuk diubah menjadi QR Code:</label> <br>
    <input type="text" id="qr-input" placeholder="Contoh: https://example.com" class="input_link">
    <button onclick="generateQRCode()" class="button">Create QR Code</button>

    <div id="qrcode"></div>
    
    <script>
        function generateQRCode() {
            var inputData = document.getElementById("qr-input").value;

            // Hapus QR code sebelumnya jika ada
            document.getElementById("qrcode").innerHTML = "";

            // Buat instance QRCode
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: inputData,
                width: 250,
                height: 250
            });
        }
    </script>
</body>
</html>
